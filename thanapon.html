<h4>ประวัติส่วนตัว</h4>
<p align="center">
    &nbsp;&nbsp;&nbsp;&nbsp;<b>ชื่อ</b> นายธนพล ยะลาน <b>ชื่อเล่น</b> มีน
    <br><b>จบจาก</b> วิทยาลัยเทคนิคฉะเชิงเทรา แผนกวิชาอิเล็กทรอนิกส์
    <br><b>ปัจจุบัน</b> สถาบันเทคโนโลยีพระจอมเกล้าเจ้าคุณทหารลาดกระบัง
    <br>คณะครุศาสตร์อุตสาหกรรมและเทคโนโลยี ภาควิชาครุศาสตร์วิศวกรรม แขนงวิชาวิศวกรรมคอมพิวเตอร์
</p>
