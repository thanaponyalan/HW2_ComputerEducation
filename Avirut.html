<h1>ประวัติส่วนตัว</h1>
<p>&nbsp;nbsp;&nbsp;ชื่อ นายอวิรุทธ์ มีชู<p/>
<p>&nbsp;จบจาก วิทยาลัยอาชีวศึกษาเซนจอห์น</p>
<p>&nbsp;ปัจุบัน สถาบันเทคโนโลยีพระจอมเกล้าเจ้าคุณทหารลาดกระบัง</p>
<p>&nbsp;nbsp;คณะครุศาสตร์อุตสาหกรรมและเทคโนโลยี</p>
<p>&nbsp;nbsp;สาขาครุศาสตร์วิศวกรรม</p>
<p>&nbsp;nbsp;แขนงวิศวกรรมคอมพิเตอร์</p>
